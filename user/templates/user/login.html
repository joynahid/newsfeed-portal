<!DOCTYPE html>
<html lang="en">
  {% include 'head.html' %}
  <body>
    <h1>Login</h1>
    {% if errors %}
      {{errors}}
      {% endif %}
      
      {% csrf_token %}
      {% load crispy_forms_tags %}
      {% crispy form %}

      <br />

      <a href="/user/registration">Create an account</a>

      <br/>
      <br/>
      <h1>Reset Password</h1>
      <br />
      <form method="get" action="/user/reset_password">
        <input class="form-control" name="email" value="" placeholder="email@email.com" />
        <button class="btn btn-secondary my-1" type="submit">Reset</button>
      </form>
  </body>
</html>
