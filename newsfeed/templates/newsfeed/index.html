{% include "head.html" %} {% for each in top_headlines %}
  <div class="py-4">
    <img src="{{each.thumbnailUrl}}" width="150px" />
    <br />
    <a href="{{each.url}}" target="_blank">{{ each.title }}</a>
    <br />
    <small>{{each.source.name}}</small>
    <p>{{each.description}}</p>
  </div>
{% endfor %}

<div>
    <a href="/?offset={{offset|add:10}}">Next 10</a>
</div>
